<body class="bg-neutral-1000 text-neutral-50 w-90 m-auto">
    <header class="flex px-3 mt-3 self-stretch gap-5 items-start">

        <p class="text-base font-bold">Step 1 of 4</p>

    <main class="flex flex-col items-start gap-3 self-stretch justify-center">
        <h1 class="font-bold text-2xl leading-normal not-italic">Create your account</h1>
        <fieldset class="flex justify-between items-center w-88 py-4 px-3 h-14 gap-2.5 rounded border border-solid border-twitter-blue text-neutral-500 bg-neutral-1000">
            <legend class="text-twitter-blue">Name</legend>
            <input type="text" value="Kowsalya" class="bg-neutral-1000 text-neutral-50 outline-none">

        </fieldset>
        <h2 class="text-neutral-50 text-base font-bold mt-8 ml-4">Date of birth</h2>

        <div class="flex">
            <fieldset class="flex w-44 h-14 py-4 px-3 items-center gap-2.5 rounded mt-8 mx-3 border border-solid border-neutral-500 text-neutral-500 bg-neutral-1000">

                <input type="text" class="bg-neutral-1000 outline-none w-19">
                <img src="\public\images\create-account-1-signup-chevron-down.svg" class="ml-auto">
            </fieldset>
            <fieldset class="flex w-20 h-14 py-4 px-3 items-center gap-2.5 rounded mt-8 mx-3 border border-solid border-neutral-500 text-neutral-500 bg-neutral-1000">
                <legend class="text-neutral-500">Day</legend>
                <input type="text" class="bg-neutral-1000 outline-none w-8">
                <img src="\public\images\create-account-1-signup-chevron-down.svg" class="ml-auto">
            </fieldset>
            <fieldset class="flex w-20 h-14 py-4 px-3 items-center gap-2.5 rounded mt-8 mx-3 border border-solid border-neutral-500 text-neutral-500 bg-neutral-1000">
                <legend class="text-neutral-500">Year</legend>
                <input type="text" class="bg-neutral-1000 outline-none w-8">
                <img src="\public\images\create-account-1-signup-chevron-down.svg" class="ml-auto">
            </fieldset>

        </div>
    </main>
    <footer class="gap-10">
        <button class="mt-9 font-bold text-neutral-1000 backdrop-blur-xl rounded-full py-2 px-6 flex justify-center items-center ml-6 w-85 h-10 text-base shadow-xl bg-neutral-700 opacity-50" onclick="window.location.href='https://100x-engineers.github.io/layouts-assignment-kowsalya-2107/src/create-account-step2.html'">Create account</button>
