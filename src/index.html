<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col bg-neutral-1000 w-full h-[1000px] gap-32 justify-center">
    <header class="flex justify-center items-center py-3 px-4">
        <img src="\public\images\login-100.svg" alt="100">
        <img src="\public\images\login-group-27162.svg" alt="x">
    </header>
    <main class="flex flex-col text-neutral-50 px-7 justify-center items-center gap-10">
        <div class="flex items-start items-stretch justify-center items-center gap-3">
            <h1 class="font-Inter leading-normal text-3xl items-stretch font-bold not-italic">Happening now.</h1>
            <h2 class="font-medium text-base leading-normal not-italic font-Inter">Join today.</h2>
        </div>
        <div class="bg-neutral-50 text-neutral-1000 py-2 px-6 items-start items-stretch rounded-full items-center">
            <button class="items-start items-stretch font-bold text-base font-Inter leading-normal not-italic items-center">Create Account</button>
        </div>
        <div class="flex justify-center items-center items-stretch gap-1">
            <hr class="bg-neutral-700 h-px w-36">
            <span>or</span>
            <hr class="bg-neutral-700 h-px w-36">
        </div>
        <div class="items-start items-stretch justify-center items-center gap-3">
            <h2 class="font-medium text-base leading-normal not-italic font-Inter">Already have an account?</h2>
        </div>
        <div class="bg-neutral-1000 text-twitter-blue border border-twitter-blue py-2 px-6 items-start items-stretch rounded-full items-center">
            <button class="items-start items-stretch font-bold text-base font-Inter leading-normal not-italic items-center">Sign up</button>
        </div>

    </main>
</body>
</html>
