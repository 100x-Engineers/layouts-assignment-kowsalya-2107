<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class=" bg-neutral-1000 w-90 m-auto">
    <header class="flex justify-center items-center py-3 px-4">
        <img src="\public\images\login-100.svg" alt="100">
        <img src="\public\images\login-group-27162.svg" alt="x">
    </header>
    <main class="flex flex-col text-neutral-50 px-7 items-center justify-center gap-5">

            <h2 class="font-medium text-base not-italic leading-normal">Join today.</h2>

            <div class="px-2 text-neutral-50">or</div>
            <div class="border-b w-32 border-neutral-700"></div>

        </div>

        <button class="bg-neutral-1000 text-twitter-blue border border-twitter-blue rounded-full backdrop-blur-xl font-bold text-center py-2 px-6 items-stretch">Sign up</button>

    </main>
